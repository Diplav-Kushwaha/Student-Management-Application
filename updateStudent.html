<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Update Student - Student Management</title>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card-custom {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" href="#">Student Management Application</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link text-primary" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="/admin">Admin</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="/allStudent">Students</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 pt-5">
  <div class="row mb-4">
    <div class="col text-center">
      <h2 class="fw-bold text-primary">Update Student</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card card-custom p-4">
        <form th:action="@{/updateStudent/{id}(id=${student.id})}" th:object="${student}" method="post">

          <div class="mb-3">
            <label class="form-label">Class</label>
            <input type="number" th:field="*{studentClass}" class="form-control"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{studentName}" class="form-control"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Father's Name</label>
            <input type="text" th:field="*{fatherName}" class="form-control"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" th:field="*{contactNumber}" class="form-control"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Total Fee</label>
            <input type="number" th:field="*{totalFee}" class="form-control"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Submitted Fee</label>
            <input type="number" th:field="*{submittedFee}" class="form-control"/>
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
        </form>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

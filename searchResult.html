<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Search Results</h2>

  <div th:if="${student != null and !student.isEmpty()}">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Class</th>
        <th>Name</th>
        <th>Father's Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Total Fee</th>
        <th>Submitted Fee</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s : ${student}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.studentClass}"></td>
        <td th:text="${s.studentName}"></td>
        <td th:text="${s.fatherName}"></td>
        <td th:text="${s.address}"></td>
        <td th:text="${s.contactNumber}"></td>
        <td th:text="${s.totalFee}"></td>
        <td th:text="${s.submittedFee}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${student == null or student.isEmpty()}" class="alert alert-warning text-center">
    No students found with that name.
  </div>

  <div class="mt-4 text-center">
    <a href="allStudent" class="btn btn-primary">Search Again</a>
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </div>
</div>

</body>
</html>
